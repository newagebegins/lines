<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="lib/jasmine/jasmine.css">
  <script type="text/javascript" src="lib/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="src/Lines.js"></script>
  <script type="text/javascript" src="src/models/RandomNumberGenerator.js"></script>
  <script type="text/javascript" src="src/models/Ball.js"></script>
  <script type="text/javascript" src="src/models/GameField.js"></script>
  <script type="text/javascript" src="src/models/GameFieldIterator.js"></script>
  <script type="text/javascript" src="src/models/BallsGenerator.js"></script>
  <script type="text/javascript" src="src/views/GameFieldView.js"></script>
  <script type="text/javascript" src="src/controllers/MainController.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/SpecHelpers.js"></script>
  <script type="text/javascript" src="spec/models/RandomNumberGeneratorSpec.js"></script>
  <script type="text/javascript" src="spec/models/BallSpec.js"></script>
  <script type="text/javascript" src="spec/models/GameFieldSpec.js"></script>
  <script type="text/javascript" src="spec/models/GameFieldIteratorSpec.js"></script>
  <script type="text/javascript" src="spec/models/BallsGeneratorSpec.js"></script>
  <script type="text/javascript" src="spec/controllers/MainControllerSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
